apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: arc-runner-set
    namespace: openshift-gitops
    annotations:
        kustomize.config.k8s.io/behavior: replace
spec:
    syncPolicy:
        automated:
            prune: false
            selfHeal: true
    project: default
    source:
        chart: gha-runner-scale-set
        repoURL: ghcr.io/actions/actions-runner-controller-charts
        targetRevision: 0.11.0
        helm:
            releaseName: arc
            valuesObject:
                githubConfigUrl: https://github.com/makeitworkcloud
                githubConfigSecret:
                    github_token: ENC[AES256_GCM,data:fIRx5SaP1JKyJRclltYuuZgZ7H34kx6HwubWyggbBuVbem0jSADXtw==,iv:KcKMld41/Nyt1IX0dxwWYVjEpLJXEX5l4ctD4Hshdmg=,tag:iO9KoV28YtawRjnEA88ynw==,type:str]
                controllerServiceAccount:
                    namespace: arc-systems
                    name: arc-gha-rs-controller
                template:
                    spec:
                        initContainers:
                            - name: init-dind-externals
                              image: ghcr.io/actions/actions-runner:latest
                              command:
                                - cp
                                - -r
                                - -v
                                - /home/runner/externals/.
                                - /home/runner/tmpDir/
                              volumeMounts:
                                - name: dind-externals
                                  mountPath: /home/runner/tmpDir
                            - name: init-dind-rootless
                              image: docker:dind-rootless
                              command:
                                - sh
                                - -c
                                - |
                                  set -x
                                  cp -a /etc/. /dind-etc/
                                  echo 'runner:x:1001:123:runner:/home/runner:/bin/ash' >> /dind-etc/passwd
                                  echo 'runner:x:123:' >> /dind-etc/group
                                  echo 'runner:100000:65536' >> /dind-etc/subgid
                                  echo 'runner:100000:65536' >> /dind-etc/subuid
                                  chmod 755 /dind-etc;
                                  chmod u=rwx,g=rx+s,o=rx /dind-home
                                  chown 1001:123 /dind-home
                              securityContext:
                                runAsUser: 0
                              volumeMounts:
                                - mountPath: /dind-etc
                                  name: dind-etc
                                - mountPath: /dind-home
                                  name: dind-home
                        containers:
                            - name: runner
                              image: ghcr.io/actions/actions-runner:latest
                              command:
                                - /home/runner/run.sh
                              env:
                                - name: DOCKER_HOST
                                  value: unix:///var/run/docker.sock
                              volumeMounts:
                                - name: work
                                  mountPath: /home/runner/_work
                                - name: dind-sock
                                  mountPath: /var/run
                            - name: dind
                              image: docker:dind
                              args:
                                - dockerd
                                - --host=unix:///var/run/docker.sock
                                - --group=$(DOCKER_GROUP_GID)
                              env:
                                - name: DOCKER_GROUP_GID
                                  value: "123"
                              securityContext:
                                privileged: true
                              volumeMounts:
                                - name: work
                                  mountPath: /home/runner/_work
                                - name: var-lib-docker
                                  mountPath: /var/lib/docker
                                - name: dind-sock
                                  mountPath: /var/run
                                - name: dind-externals
                                  mountPath: /home/runner/externals
                                - mountPath: /etc/docker/daemon.json
                                  name: daemon-json
                                  readOnly: true
                                  subPath: daemon.json
                        volumes:
                            - name: work
                              emptyDir: {}
                            - name: var-lib-docker
                              ephemeral:
                                volumeClaimTemplate:
                                    spec:
                                        accessModes:
                                            - ReadWriteOnce
                                        resources:
                                            requests:
                                                storage: 50Gi
                            - name: dind-sock
                              emptyDir: {}
                            - name: dind-externals
                              emptyDir: {}
                            - configMap:
                                name: docker-daemon-config
                              name: daemon-json
                            - name: dind-etc
                              emptyDir: {}
                            - name: dind-home
                              emptyDir: {}
    destination:
        server: https://kubernetes.default.svc
        namespace: arc-runners
